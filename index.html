<!DOCTYPE html>
<html>
<head>
    <title>Leaflet GPX Viewer</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="gpxTracer.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.0/dist/leaflet.css" />
    
</head>
<body>
    <div id="mapcontainer"></div>
    <!-- <div id="sliderValueDisplay">0</div> -->
    <div id="sliderContainer">
        <input type="range" id="distanceSlider" min="0" max="0" disabled><br>
        <div id="tickContaiener"></div>
    </div>
    <div class="buttonContainer">
        <input type="file" id="fileInput" accept=".gpx"><br>
        <label for="fileInput" class="custom-file-upload">ファイルを選択</label><br>
        <button id="pauseButton" disabled>スタート</button>
        <label id="labelSpeedRatio">倍速</label>
        <input type="input" class="speedInputBox" id="speedInputBox" value="100">
        <div class="speedControlButton-container">
            <div class="speedControlButton" id="speedUpButton">▲</div>
            <div class="speedControlButton" id="speedDownButton">▼</div>
        </div>
    </div>
    

    <script src="https://unpkg.com/leaflet@1.3.0/dist/leaflet.js"></script>
    <!-- <script src="leaflet.js"></script> -->
    <script src="rotatedMarker.js"></script>
    <!-- <script src="https://unpkg.com/leaflet@1.3.0/dist/leaflet.rotatedMarker.js"></script> -->
    <script src="gpxTracerObj.js"></script>
</body>
</html>
